  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body onload="pintar()">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center">PATRULLA CANINA</h1>
          <div class="text-center">
            <img
              src="img/dog-2785074_960_720.webp"
              class="img-fluid"
              alt="Perrito"
            />
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-8"></div>
        <div class="col-4 text-end">
          <button
            onclick=""
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            AÑADIR
          </button>
        </div>
      </div>

      <div id="contenedor" class="row mt-3">
        <!-- <div class="col-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://images.dog.ceo/breeds/poodle-standard/n02113799_2248.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Nombre</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Edad</li>
                <li class="list-group-item">Raza</li>
              </ul>
              <button class="btn btn-success" data-bs-toggle="modal"
              data-bs-target="#editar">Editar</button>
              <button class="btn btn-danger">Eliminar</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
    <!-- Modal Crear-->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Añadir perro</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nombre" class="col-form-label">NOMBRE:</label>
                <input
                  onkeyup="validar_ficha()"
                  type="text"
                  class="form-control"
                  id="nombre"
                />
              </div>
              <div class="form-group">
                <label for="edad" class="col-form-label">EDAD:</label>
                <input
                  onkeyup="validar_ficha()"
                  type="text"
                  class="form-control"
                  id="edad"
                />
              </div>
              <div class="form-group">
                <label for="raza" class="col-form-label"
                  >SELECCIONA LA RAZA:</label
                >
                <select
                  id="raza"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected value="bulldog">Bulldog</option>
                  <option value="bullterrier">Bullterrier</option>
                  <option value="pastor-aleman">Pastor Aleman</option>
                  <option value="huskie">Huskie</option>
                  <option value="chihuahua">Chihuahua</option>
                  <option value="dalmata">Dalmata</option>
                  <option value="galgo">Galgo</option>
                  <option value="golden">Golden</option>
                  <option value="labrador">Labrador</option>
                  <option value="doberman">Doberman</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              onclick="crear_ficha()"
              disabled
              type="button"
              class="btn btn-primary"
              id="btn-save"
              data-bs-dismiss="modal"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal Editar -->
        <div
        class="modal fade"
        id="editar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar perro</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nombre-editar" class="col-form-label">NOMBRE:</label>
                  <input
                    onkeyup="guarda_cambios()"
                    type="text"
                    class="form-control"
                    id="nombre-editar"
                  />
                </div>
                <div class="form-group">
                  <label for="edad-editar" class="col-form-label">EDAD:</label>
                  <input
                    onkeyup="guarda_cambios()"
                    type="text"
                    class="form-control"
                    id="edad-editar"
                  />
                </div>
                <div class="form-group">
                  <label for="raza" class="col-form-label"
                    >SELECCIONA LA RAZA:</label
                  >
                  <select
                    id="raza-editar"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected value="bulldog">Bulldog</option>
                    <option value="bullterrier">Bullterrier</option>
                    <option value="pastor-aleman">Pastor Aleman</option>
                    <option value="huskie">Huskie</option>
                    <option value="chihuahua">Chihuahua</option>
                    <option value="dalmata">Dalmata</option>
                    <option value="galgo">Galgo</option>
                    <option value="golden">Golden</option>
                    <option value="labrador">Labrador</option>
                    <option value="doberman">Doberman</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                onclick="guarda_cambios()"
                disabled
                type="button"
                class="btn btn-primary"
                id="btn-editar"
              >
                Guardar Cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    <script src="/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
